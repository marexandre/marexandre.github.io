<div class="post">

  <header class="post-header">
    <h1 class="post-title"><a class="post-link" href="{{ current.url }}">{{ current.title }}</a></h1>
    <p class="post-meta">{{ current.date | date: "%b %-d, %Y" }}{% if current.author %} • {{ current.author }}{% endif %}{% if current.meta %} • {{ current.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ body }}
  </article>

</div>
