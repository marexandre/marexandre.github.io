<h1 class="page-heading">{{include.category}} posts</h1>

<ul class="post-list">
{% for post in site.categories[include.category] %}
  <li>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    <p><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>
  </li>
{% endfor %}
</ul>
